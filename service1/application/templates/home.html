{% extends "layout.html" %}
{% block body_content %}
<p><h1>All Emails Can be Viewed Here</h1></p>
{% if email %}
{% for entry in email %}
	<div>
		<h3>{{ email.title }}</h3>
		<p> 
        - ID:</b>{{ entry.id }}
		- Email:</b>{{ entry.gen_email }}
		</p>
	</div>
{% endfor %}
{% endif %}
{% endblock %}
